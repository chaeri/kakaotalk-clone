<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friends</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top__header">
  <div class="header__top">
    <div class="header__top__column">
      <span class="header__top__text">No Service</span>
      <i class="fa fa-wifi"></i>
    </div>
    <div class="header__top__column">
      <span class="header__top__time">11:11 AM</span>
    </div>
    <div class="header__top__column">
      <i class="fa fa-bluetooth-b"></i>
      <span class="header__top__time">67%</span>
      <i class="fa fa-battery-three-quarters"></i>
    </div>
  </div>
  <div class="header__bottom">
    <div class="beader__bottom_column">
      <span class="header__bottom__menu">Manage</span>
    </div>
    <div class="beader__bottom_column">
      <span class="header__bottom__center">Friends</span>
      <span class="header__bottom_number">99+</span>
    </div>
    <div class="beader__bottom_column">
      <i class="fa fa-cog fa-lg"></i>
    </div>
  </div>
  </header>
  <main class+"friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <section class="friends_selction">
      <header class="friends_section-header">
        <h5 class="friends_section-title">My Profile</h5>
      </header>
      <div class="friends_section-rows">
        <div class="friends_section-row">
          <img src="images/profilepic.jpg" alt="">
          <span class="friends_section-name">Chaerin Park</span>
        </div>
        <div class="friends_section-row">
          <img src="images/images.jpg" alt="">
          <span class="friends_section-name">Friends' Names Display</span>
        </div>
      </div>
    </section>
    <section class="friends__section">
      <header class="friends_section-header">
        <h5 class="friends_section-title">Friends</h5>
      </header>
      <div class="friends__section_rows">
        <div class="friends__section-column">
          <img src="images/grant.jpg" alt="">
          <span class="friends__section-name">Grant Gustin</span>
        </div>
        <span class="friends__section-tagline">This house is Fishin'</span>
      </div>
      <div class="friends__section_rows">
        <div class="friends__section-column">
          <img src="images/Jungkook.full.168257.jpg" alt="">
          <span class="friends__section-name">Jungkook</span>
        </div>
        <span class="friends__section-tagline">BTS</span>
      </div>
    </section>
  </main>
  <nav class+"tab-bar">
    <a href="index.html" class="tab-bar_tab">
      <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar_tab">
      <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar_tab">
      <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
    </a>
    <a href="more.html" class="tab-bar_tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
    </a>
  </nav>

</body>
</html>
